<style>

    .section-header {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .section-header:after {
        background: #c9c9c9;
        content: "";
        display: block;
        height: 2px;
        margin: 0.5em auto 0;
        width: 40px;
    }
    .widget {
        border-radius: 3px;
        margin-bottom: 20px;
        background-color: #fff;
        border: 1px solid #d0d0d0;
    }
    .widget-header {
        color: #fff;
        padding: 0 10px;
        font-weight: 600;
        border-bottom: 1px solid #fff;
        background-color: #444;
        line-height: 40px;
        font-size: 15px;
        text-align: center;
    }
    .widget-content {
        padding: 4px;
        font-family: 'Open Sans',sans-serif;
        font-size: 14px;
        font-weight: 400;
    }
</style>
